<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteMaster</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>RouteMaster - Road Trip Planner</h1>
    <div>
        <label for="origin">Enter starting location (e.g., address or place name):</label>
        <input type="text" id="origin" placeholder="e.g., San Francisco, CA">
        <button onclick="searchLocation('origin')">Search</button>
    </div>
    <div>
        <label for="destination">Enter ending location (e.g., address or place name):</label>
        <input type="text" id="destination" placeholder="e.g., Los Angeles, CA">
        <button onclick="searchLocation('destination')">Search</button>
    </div>
    <button onclick="calculateDistance()">Calculate Distance</button>
    <button onclick="clearMarkers()">Clear Markers</button>
    <div>
        <h2>Trip Details:</h2>
        <p id="distance">Distance: N/A</p>
    </div>
    <div>
        <h2>Selected Destinations:</h2>
        <ul id="destination-list"></ul>
    </div>
    <div id="map" style="height: 400px;"></div>

    <script>
        let map;
        let originMarker;
        let destinationMarker;
        let directionsService;
        let directionsRenderer;
        let placesService;
        let selectedDestinations = [];
        let clickMarkers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 3
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            placesService = new google.maps.places.PlacesService(map);

            map.addListener('click', function(event) {
                handleMapClick(event.latLng);
            });
        }

        function searchLocation(inputFieldId) {
            const inputField = document.getElementById(inputFieldId);
            const location = inputField.value;

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: location }, function(results, status) {
                if (status === 'OK' && results[0].geometry.location) {
                    const locationCoordinates = results[0].geometry.location;
                    map.setCenter(locationCoordinates);

                    // Clear markers created through clicking
                    clearClickMarkers();
                }
            });
        }

        function handleMapClick(location) {
            // Clear existing markers created through clicking
            clearClickMarkers();

            const marker = new google.maps.Marker({
                position: location,
                map: map
            });

            clickMarkers.push(marker);
        }

        function clearClickMarkers() {
            for (const marker of clickMarkers) {
                marker.setMap(null);
            }
            clickMarkers = [];
        }

        function addDestination(place) {
            selectedDestinations.push(place);

            const destinationList = document.getElementById('destination-list');
            const destinationItem = document.createElement('li');
            destinationItem.textContent = place.name;
            destinationList.appendChild(destinationItem);
        }

        function calculateDistance() {
            const originInput = document.getElementById('origin');
            const destinationInput = document.getElementById('destination');
            const distanceDisplay = document.getElementById('distance');

            const origin = originInput.value;
            const destination = destinationInput.value;

            const request = {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(response, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const route = response.routes[0];
                    const distance = route.legs[0].distance.text;
                    distanceDisplay.textContent = `Distance: ${distance}`;
                } else {
                    distanceDisplay.textContent = 'Unable to calculate distance.';
                }
            });
        }

        function clearMarkers() {
            // Clear markers created through the destination search bar
            originMarker.setMap(null);
            destinationMarker.setMap(null);
            selectedDestinations = [];

            // Clear markers created through clicking
            clearClickMarkers();
        }
    </script>
</body>
</html>
