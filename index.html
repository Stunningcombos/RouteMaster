<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteMaster</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- Include the Sortable.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Route</span><span class="logo">Master</span>
        </h1>
    </div>

    <header>
        <h4>RouteMaster</h4>
    </header>

    <div class="input-container">
        <label for="new-destination">Add a new destination:</label>
        <input type="text" id="new-destination" placeholder="e.g., Another City, Country">
        <button onclick="addNewDestination()">Add</button>
    </div>

    <div class="selected-destinations">
        <h2>Selected Destinations:</h2>
        <ul id="destination-list" class="sortable-list">
            <!-- List of selected destinations goes here -->
        </ul>
    </div>

    <div>
        <label for="origin">Enter starting location (e.g., address or place name):</label>
        <input type="text" id="origin" placeholder="e.g., San Francisco, CA">
        <button onclick="searchLocation('origin')">Search</button>
    </div>

    <div>
        <label for="destination">Enter ending location (e.g., address or place name):</label>
        <input type="text" id="destination" placeholder="e.g., Los Angeles, CA">
        <button onclick="searchLocation('destination')">Search</button>
    </div>

    <button onclick="calculateRoute()">Calculate Route</button>
    <button onclick="clearMarkers()">Clear Markers</button>

    <div>
        <h2>Trip Details:</h2>
        <p id="distance">Distance: N/A</p>
    </div>

    <div>
        <h2>Selected Destinations:</h2>
        <ul id="destination-list"></ul>
    </div>

    <div id="map"></div>

    <script src="app.js"></script>
</body>
</html>
