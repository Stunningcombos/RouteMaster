<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteMaster</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8CBsERzAhOxoJ0P7bmLEu8uORLp-dFbM&libraries=places&callback=initMap" async defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>RouteMaster - Road Trip Planner</h1>
    <div>
        <label for="origin">Enter starting location (e.g., address or place name):</label>
        <input type="text" id="origin" placeholder="e.g., San Francisco, CA">
        <button onclick="searchLocation('origin')">Search</button>
    </div>
    <div>
        <label for="destination">Enter ending location (e.g., address or place name):</label>
        <input type="text" id="destination" placeholder="e.g., Los Angeles, CA">
        <button onclick="searchLocation('destination')">Search</button>
    </div>
    <button onclick="calculateDistance()">Calculate Distance</button>
    <div>
        <h2>Trip Details:</h2>
        <p id="distance">Distance: N/A</p>
    </div>
    <div>
        <h2>Selected Destinations:</h2>
        <ul id="destination-list"></ul>
    </div>
    <div id="map" style="height: 400px;"></div>

    <script>
        let map;
        let originMarker;
        let destinationMarker;
        let directionsService;
        let directionsRenderer;
        let placesService;
        let selectedDestinations = [];
        let markers = []; // Store markers for easy removal

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 3
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Enable Places services
            placesService = new google.maps.places.PlacesService(map);

            // Add click event listener to the map
            map.addListener('click', function(event) {
                handleMapClick(event.latLng);
            });
        }

        function searchLocation(inputFieldId) {
            const inputField = document.getElementById(inputFieldId);
            const location = inputField.value;

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: location }, function(results, status) {
                if (status === 'OK' && results[0].geometry.location) {
                    const locationCoordinates = results[0].geometry.location;
                    // Clear existing markers
                    clearMarkers();
                    // Create a marker for the searched location
                    const marker = new google.maps.Marker({
                        position: locationCoordinates,
                        map: map
                    });
                    // Set the map center to the searched location
                    map.setCenter(locationCoordinates);
                    // Store the marker for removal
                    markers.push(marker);
                }
            });
        }

        function clearMarkers() {
            for (let marker of markers) {
                marker.setMap(null);
            }
            markers = []; // Clear the markers array
        }

        function handleMapClick(location) {
            // Remove existing markers
            if (originMarker) {
                originMarker.setMap(null);
            }

            if (destinationMarker) {
                destinationMarker.setMap(null);
            }

            // Add a new marker at the clicked location
            const marker = new google.maps.Marker({
                position: location,
                map: map
            });

            // Determine if it's the origin or destination marker
            if (!originMarker) {
                originMarker = marker;
            } else {
                destinationMarker = marker;

                // Use Places API to find nearby places at the destination location
                placesService.nearbySearch({
                    location: location,
                    radius: 1000, // Adjust the radius as needed
                    type: ['tourist_attraction'] // Specify the type of places you want to display
                }, function(results, status) {
                    if (status === 'OK' && results.length > 0) {
                        // Display nearby places on the map
                        results.forEach(function(place) {
                            const placeMarker = new google.maps.Marker({
                                position: place.geometry.location,
                                map: map,
                                title: place.name
                            });

                            // Allow the user to select a place by clicking on it
                            placeMarker.addListener('click', function() {
                                addDestination(place);
                            });
                        });
                    }
                });
            }
        }

        function addDestination(place) {
            selectedDestinations.push(place);

            // Update the list of selected destinations on the webpage
            const destinationList = document.getElementById('destination-list');
            const destinationItem = document.createElement('li');
            destinationItem.textContent = place.name;
            destinationList.appendChild(destinationItem);
        }

        function calculateDistance() {
            const originInput = document.getElementById('origin');
            const destinationInput = document.getElementById('destination');
            const distanceDisplay = document.getElementById('distance');

            const origin = originInput.value;
            const destination = destinationInput.value;

            const request = {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(response, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const route = response.routes[0];
                    const distance = route.legs[0].distance.text;
                    distanceDisplay.textContent = `Distance: ${distance}`;
                } else {
                    distanceDisplay.textContent = 'Unable to calculate distance.';
                }
            });
        }
    </script>
    <script src="firebase.html"></script>
</body>
</html>
