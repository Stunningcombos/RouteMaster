<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteMaster</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8CBsERzAhOxoJ0P7bmLEu8uORLp-dFbM&libraries=places&callback=initMap" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Route</span><span class="logo">Master</span>
        </h1>
    </div>

    <header>
        <h4>RouteMaster</h4>
    </header>

    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__botton" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Dont have an account? Create account</a>
            </p>
        </form>
    </div>
    <div class="container">
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__botton" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

    <div>
        <label for="origin">Enter starting location (e.g., address or place name):</label>
        <input type="text" id="origin" placeholder="e.g., San Francisco, CA">
        <button onclick="searchLocation('origin')">Search</button>
    </div>

    <div>
        <label for="destination">Enter ending location (e.g., address or place name):</label>
        <input type="text" id="destination" placeholder="e.g., Los Angeles, CA">
        <button onclick="searchLocation('destination')">Search</button>
    </div>

    <button onclick="calculateRoute()">Calculate Route</button>
    <button onclick="clearMarkers()">Clear Markers</button>
   
    <div>
        <h2>Trip Details:</h2>
        <p id="distance">Distance: N/A</p>
    </div>
   
    <div>
        <h2>Selected Destinations:</h2>
        <ul id="destination-list"></ul>
    </div>
   
    <div id="map" style="height: 400px;"></div>

    <script src="app.js"></script>
</body>
</html>
