<!DOCTYPE html>
<html lang="en">
<head>
<center>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteMaster</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8CBsERzAhOxoJ0P7bmLEu8uORLp-dFbM&callback=initMap" async defer></script>
</center>
</head>
<body>
<center>
    <h1>RouteMaster - Road Trip Planner</h1>
    <div>
        <label for="origin">Enter starting location (e.g., address or place name):</label>
        <input type="text" id="origin" placeholder="e.g., San Francisco, CA">
    </div>
    <div>
        <label for="destination">Enter ending location (e.g., address or place name):</label>
        <input type="text" id="destination" placeholder="e.g., Los Angeles, CA">
    </div>
    <button onclick="calculateDistance()">Calculate Distance</button>
    <div>
        <h2>Trip Details:</h2>
        <p id="distance">Distance: N/A</p>
    </div>
    <div id="map" style="height: 400px;"></div>

    <script>
        //Begins Javascript block
        let map;
        let originMarker;
        let destinationMarker;
        let directionsService;
        let directionsRenderer;

        //sets up map creates map object
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 3
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }
        //self explanitory
        function calculateDistance() {
            const originInput = document.getElementById('origin');
            const destinationInput = document.getElementById('destination');
            const distanceDisplay = document.getElementById('distance');
            
            //returns values
            const origin = originInput.value;
            const destination = destinationInput.value;
            
            //requests travelmode.
            const request = {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            };
            //Utilizes GM assistences to calculate distance and directions. Otherwise produces an error.
            directionsService.route(request, function(response, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const route = response.routes[0];
                    const distance = route.legs[0].distance.text;
                    distanceDisplay.textContent = `Distance: ${distance}`;
                } else {
                    distanceDisplay.textContent = 'Unable to calculate distance.';
                }
            });
        }
    </script>
<center>
</body>
</html>
